<html layout:decorate="~{/layouts/layout}">
    <div layout:fragment="content" class="container my-3">
        <form th:action="@{/member/login}" method="post">
            <!-- 로그인 실패시 파라미터로 error가 전달되는 것은 스프링 시큐리티의 규칙이다. -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자 ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">사용자 ID</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <laberl for="password" class="form-label">비밀번호</laberl>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
</html>
