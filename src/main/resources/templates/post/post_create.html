<html layout:decorate="~{layouts/layout}">
    <div layout:fragment="content" class="container">
        <h5 class="my-3 border=bottom pb-2">글 쓰기</h5>
        <form th:object="${postSaveRequestDto}" method="post">
            <!-- csrf 공부가 필요할듯... -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- 글 등록 에러 메시지 -->
            <div th:replace="layouts/error_form :: errorFormFragment"></div>

            <!-- Post 입력 정보들 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" th:field="*{title}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea th:field="*{content}" style="resize: none;" class="form-control" rows="10"></textarea>
            </div>
<!--            <input type="hidden" th:field="*{category}" th:value="${postCategory}" />-->
            <!-- 제출 버튼 submit -->
            <input type="submit" value="저장" class="btn btn-primary my-2">
        </form>
    </div>
</html>
