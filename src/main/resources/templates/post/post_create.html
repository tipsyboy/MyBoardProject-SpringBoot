<html layout:decorate="~{layout/layout}">
    <div layout:fragment="content" class="container">
        <h5 class="my-3 border=bottom pb-2">글 쓰기</h5>
        <form th:action="@{/post/create}" th:object="${postSaveRequestDto}" method="post">
            <!-- 글 등록 에러 메시지 -->
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
            </div>
            <!-- 글 제목 title -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" th:field="*{title}" class="form-control">
            </div>
            <!-- 글 내용 content-->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea th:field="*{content}" style="resize: none;" class="form-control" rows="10"></textarea>
            </div>
            <!-- 제출 버튼 submit -->
            <input type="submit" value="저장" class="btn btn-primary my-2">
        </form>
    </div>
</html>
